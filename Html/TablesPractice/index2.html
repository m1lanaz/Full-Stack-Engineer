<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More advanced table</title>
</head>
<body>
    <style>
        table,td,th {
            border: 1px solid rgb(180, 177, 177);
            border-collapse: collapse;
        }
    </style>
    <h1>Items sold August 2018</h1>
    <table>
        <tr>
            <td colspan="2"></td>
            <th colspan="3">Clothes</th>
            <th colspan="2">Accessories</th>
        </tr>
        <tr>
            <td colspan="2"></td>
            <th>Trousers</th>
            <th>Skirts</th>
            <th>Dresses</th>
            <th>Bracelets</th>
            <th>Rings</th>
        </tr>
        <tr>
            <th rowspan="3">Belgium</th>
            <th>Antwerp</th>
            <td>56</td>
            <td>22</td>
            <td>43</td>
            <td>72</td>
            <td>23</td>
        </tr>
        <tr>
            <th>Gent</th>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>
        </tr>
        <tr>
            <th>Brussels</th>
            <td>51</td>
            <td>27</td>
            <td>38</td>
            <td>69</td>
            <td>28</td>
        </tr>
    </table>
</body>
</html>
