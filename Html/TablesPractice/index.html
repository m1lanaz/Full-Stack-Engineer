<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice basic</title>
</head>
<body>
    <style>
        table,td {
            border: 1px solid rgb(180, 177, 177);
            border-collapse: collapse;
        }
    </style>
    <h1>School timetable</h1>
    <table>
        <colgroup>
            <col span="2">
            <col span="1" style="background-color:#97DB9A;">
            <col span="1" style="width: 42px;">
            <col span="1" style="background-color: #97DB9A;">
            <col span="1" style="background-color:#DCC48E; border:4px solid #C1437A;">
            <col span="2" style="width: 42px;">
        </colgroup>
        <tr>
            <td></td>
            <td>Mon</td>
            <td>Tues</td>
            <td>Wed</td>
            <td>Thurs</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>1st period</td>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>2nd period</td>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>3rd period</td>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>4th period</td>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
